

{% extends 'blog/base.html' %}

{% block content %}
{% load staticfiles %}
 <script type="text/javascript"  src="{% static 'tinymce/jquery.tinymce.min.js' %}"></script>
 <script type="text/javascript" src="{% static 'tinymce/tinymce.min.js' %}"></script>
 <script type="text/javascript">
tinymce.init({
  selector: 'textarea',
  height: 500,
  theme: 'modern',
  plugins: [
    'advlist autolink lists link image charmap print preview hr anchor pagebreak',
    'searchreplace wordcount visualblocks visualchars code fullscreen',
    'insertdatetime media nonbreaking save table contextmenu directionality',
    'emoticons template paste textcolor colorpicker textpattern imagetools addmore'
  ],
  toolbar1: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
  toolbar2: 'print preview media | forecolor backcolor emoticons',
  image_advtab: true,
  templates: [
    { title: 'Test template 1', content: 'Test 1' },
    { title: 'Test template 2', content: 'Test 2' }
  ],
  content_css: [
    '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
    '//www.tinymce.com/css/codepen.min.css'
  ]
 });
    </script>
	<h1>新增博文</h1>
	<form method="POST" class="post-form"> {% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="save btn btn-default">保存</button>
		<button type="submit" name='publish' value="publish"  class="save btn btn-default">发布</button>
	</form>
{% endblock content %}
