

{% extends 'blog/base.html' %}

{% block content %}
{% load staticfiles %}
{% block header %}
    <link rel="stylesheet" href="{% static 'tinymce/jquery.tinymce.min.js' %}">
    <script type="text/javascript" src="{% static 'tinymce/tinymce.min.js' %}">
    </script>
    <script type="text/javascript">
tinymce.init({
  selector: 'textarea',
  height: 500,
  theme: 'modern',
  plugins: [
    'advlist autolink lists link image charmap print preview hr anchor pagebreak',
    'searchreplace wordcount visualblocks visualchars code fullscreen',
    'insertdatetime media nonbreaking save table contextmenu directionality',
    'emoticons template paste textcolor colorpicker textpattern imagetools',
    'codesample'
  ],
  toolbar1: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image' | 'codesample',
  toolbar2: 'print preview media | forecolor backcolor emoticons',
  codesample_languages: [
      {text: 'HTML/XML', value: 'markup'},
      {text: 'JavaScript', value: 'javascript'},
      {text: 'CSS', value: 'css'},
      {text: 'PHP', value: 'php'},
      {text: 'Ruby', value: 'ruby'},
      {text: 'Python', value: 'python'},
      {text: 'Java', value: 'java'},
      {text: 'C', value: 'c'},
      {text: 'C#', value: 'csharp'},
      {text: 'C++', value: 'cpp'}
  ],
  image_advtab: true,
  content_css: [
    '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
    '//www.tinymce.com/css/codepen.min.css'
  ],
  language:'zh_CN'
 });
    </script>
{% endblock %}
	<h1>新增博文</h1>
	<form method="POST" class="post-form"> {% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="save btn btn-default">保存</button>
		
	</form>
{% endblock content %}
