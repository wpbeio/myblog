{% url 'category-detail-view' post.category.name as category_url %}


<div class="home-post well clearfix">
	<div class="post-title underline clearfix">
		<a href="{{category_url}}">
		<div class="pre-cat">
			<div class="pre-catinner btn">
				{{post.category}}
			</div>
			<div class="pre-catarrow">
			</div>
		</div>	
		</a>
		<<h1>
			<a href="post/{{post.pk}}">{{post.title}}</a>
		</h1>
		<div class="post-info">
			<span>
            <span class="glyphicon glyphicon-calendar"></span>
                {{ post.published_date | date:'Y-m-d' }}
            </span>
            <span>
            <span class="glyphicon glyphicon-comment"></span>
                {{post.commentsnum}}
            </span>
            <span>
            <span class="glyphicon glyphicon-eye-open"></span>
                {{ post.browsesum }}
            </span>
            <div class="post_tags"> 
            <!-- 根据标签个数增加颜色 -->
			{%for tag in post.tags %}
			<a href="" class="{%if forloop.counter0%}hidden-xs{%endif%} ">
				<span class="label label-tag-{{forloop.counter}} btn">{{tag}}</span>
			</a>
			{% endfor %}
			 <a class="visible-xs-inline-block">
                    <span class="label label-gat-2 btn ">...</span>
                </a>
            </div>		
		</div>
	</div>
	<div class="post-content">
		<div class="row">
			<div class="col-sm-4">
				<figure class="thumbnail">
					<a href="post/{{post.pk}}">
						<img src="{{post.img}}" height="300" alt="{{ post.title}}">
					</a>
				</figure>
			</div>
			<div class="col-sm-8">
				<p>{{ post.content | truncatechars:200 | safe }}</p>
			</div>
		</div>
	</div>
</div>
